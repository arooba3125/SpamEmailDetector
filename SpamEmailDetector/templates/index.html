<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Email Spam Detector</h1>
        <form method="POST" action="/predict">
            <textarea name="message" placeholder="Enter email text..." required></textarea>
            <button type="submit">Check for Spam</button>
        </form>
        {% if prediction %}
            <div id="prediction" class="{{ 'spam' if 'Spam' in prediction else 'ham' }}">
                {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
